<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>منتجات سواركو</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <div class="order-lg-last">
                <button type="button" class="btn-link d-flex" data-bs-toggle="modal" data-bs-target="#login">
                    <span class="d-lg-flex d-none">تسجيل الدخول</span>
                    <span class="user-cyrcle">
                        <i class="bi bi-person-fill"></i>
                    </span>
                </button>
            </div>
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Sewar" width="75">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">حول سوار</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#products">المنتجات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#accessories">مستلزمات العرائس</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#request">طلب الإكسسوار</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">تواصل معنا</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="products">
        <div class="container">
            <div class="my-3">
                <h2 class="title">مستلزمات العرائس</h2>
                <p class="desc">كل ما يتعلق بمستلزمات العرائس تجدوها لدينا والعديد من الاكسسوارات المميزة .</p>
            </div>

            <!-- Gallery -->
            <section class="gallery min-vh-100">
                <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
                    <div class="col">
                        <img src="images/carsoule-image-3.jpg" class="gallery-item" alt="gallery">
                    </div>
                    <div class="col">
                        <img src="images/card-2.jpg" class="gallery-item" alt="gallery">
                    </div>
                    <div class="col">
                        <img src="images/card-3.jpg" class="gallery-item" alt="gallery">
                    </div>
                    <div class="col">
                        <img src="images/carsoule-image-1.png" class="gallery-item" alt="gallery">
                    </div>
                    <div class="col">
                        <img src="images/carsoule-image-3.jpg" class="gallery-item" alt="gallery">
                    </div>
                    <div class="col">
                        <img src="images/carsoule-image-4.png" class="gallery-item" alt="gallery">
                    </div>
                </div>
            </section>

            <div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                       <img src="img/1.jpg" class="modal-img" alt="modal img">
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal-->
    <div class="modal fade" id="login" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3 class="modal-title text-center mb-4">تسجيل الدخول</h3>
                    <form>
                        <div class="mb-4">
                            <label for="name" class="form-label">الاسم</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="form-label">رقم الجوال</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
                    </form>
                    <div class="d-flex justify-content-center align-items-center mt-3 mb-3"><span class="line"></span>
                        <small class="px-2 line-text">OR</small><span class="line"></span> </div>
                    <button type="submit" class="btn btn-fb mb-3 w-100">
                        <i class="bi bi-facebook"></i>
                        التسجيل بواسطة الفيسبوك
                    </button>
                    <button type="submit" class="btn btn-google mb-3 w-100">
                        <i class="bi bi-google"></i>
                        التسجيل بواسطة الجيميل
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("click",function (e){
            if(e.target.classList.contains("gallery-item")){
                const src = e.target.getAttribute("src");
                document.querySelector(".modal-img").src = src;
                const myModal = new bootstrap.Modal(document.getElementById('gallery-modal'));
                myModal.show();
            }
        })
    </script>
</body>
</html>
